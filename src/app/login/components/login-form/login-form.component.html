<div class="form__container">
  <ion-avatar>
    <img src="../../assets/imgs/logo.jpg" />
  </ion-avatar>
  <h1>Prueba Técnica</h1>

  <form class="form__content" [formGroup]="form" (ngSubmit)="submit()">
    <ion-item lines="full">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input
        formControlName="email"
        name="email"
        type="email"
        placeholder="Email"
      ></ion-input>
    </ion-item>

    <span *ngIf="email.errors && submitted" class="error-message">{{
      ERROR_MESSAGES.email
    }}</span>

    <ion-item lines="full">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input
        formControlName="password"
        name="password"
        type="password"
        placeholder="Contraseña"
      ></ion-input>
    </ion-item>

    <span *ngIf="password.errors && submitted" class="error-message">{{
      ERROR_MESSAGES.password
    }}</span>

    <ion-item class="no-padding" lines="none">
      <ion-label class="label">Recordar</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>

    <ion-item class="no-padding" lines="none">
      <button type="submit" expand="full">Acceder</button>
    </ion-item>
  </form>
</div>
